{% extends 'base.html' %}

{% block header %}
    <h1>{% block title %}New Collection{% endblock %}</h1>
{% endblock %}

{% block content %}
    <form method="POST">
        <!-- Keywords -->
        <label for="keywords">Keywords</label>
        <textarea name="keywords" id="keywords" placeholder="Ex: Enter OR Keywords">{{ request.form['keywords'] }}</textarea>
        <!-- Start Date -->
        <label for="start_date">Start Date</label>
        <input name="start_date" id="start_date" type="date" value="{{ request.form['start_date'] }}">
        <!-- Start Time -->
        <label for="start_time">Start Time</label>
        <input name="start_time" id="start_time" placeholder="15:10" value="{{ request.form['start_time'] }}" required>
        <!-- Duration -->
        <label for="duration">Duration (in minutes)</label>
        <input name="duration" id="duration" placeholder="10" value="{{ request.form['duration'] }}" required>
        <!-- File Directory -->
        <label for="directory">Directory</label>
        <input name="directory" id="directory" placeholder="full/path/to/your/directory/" value="{{ request.form['directory'] }}" required>
        <!-- Data File Name -->
        <label for="file_name">File Name</label>
        <input name="file_name" id="file_name" placeholder="Data.txt" value="{{ request.form['file_name'] }}">
        <!-- Summary FIle Name -->
        <label for="summary_file_name">Summary File Name</label>
        <input name="summary_file_name" id="summary_file_name" placeholder="Summary.txt" value="{{ request.form['summary_file_name'] }}">
        <!-- Submit -->
        <br>
        <div style="text-align: center;">
            <input style="margin: auto; font-size: 20px;" type="submit" value="Start">
        </div>    
    </form>
{% endblock %}
